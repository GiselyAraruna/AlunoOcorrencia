<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Azul Escuro</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    :root {
      font-family: 'Playfair Display', system-ui, Avenir, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      font-weight: 400;
      color-scheme: dark;
      color: #001f3f;
      background-color: #00122b;
      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a {
      font-weight: 500;
      color: #003366;
      text-decoration: none;
      transition: color 0.3s ease;
      text-shadow: 1px 1px 4px rgba(0, 20, 60, 0.7);
    }

    a:hover {
      color: #004c8c;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }

    body {
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      place-items: center;
      min-width: 320px;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 3.2em;
      line-height: 1.1;
      color: #003366;
      text-shadow: 2px 2px 8px rgba(0, 20, 60, 0.7);
      margin-bottom: 20px;
    }

    button {
      border-radius: 8px;
      border: 2px solid #003366;
      padding: 0.8em 1.5em;
      font-size: 1em;
      font-weight: bold;
      font-family: inherit;
      background-color: transparent;
      color: #004c8c;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 20, 60, 0.2);
    }

    button:hover {
      color: #00122b;
      background-color: #00336622;
      border-color: #004c8c;
      box-shadow: 0 0 15px #003366;
      transform: scale(1.05);
    }

    #root {
      width: 90%;
      max-width: 400px;
      margin: 5vh auto;
      padding: 2rem;
      background: linear-gradient(135deg, #ffffff, #001f3f);
      color: #00122b;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 20, 60, 0.2);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-card input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 1rem;
      border: 1.5px solid #001f3f;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-color: #00122b;
      color: #003366;
    }

    .login-card input:focus {
      border-color: #002b5f;
      box-shadow: 0 0 5px rgba(0, 20, 60, 0.4);
    }

    .login-card button {
      width: 100%;
      padding: 14px;
      margin-top: 18px;
      font-size: 1.1rem;
      font-weight: 600;
      background-color: #003366;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .login-card button:hover {
      background-color: #002b5f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="root">
    <h1>Login</h1>
    <form class="login-card">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <p><a href="#">Esqueceu a senha?</a></p>
  </div>
</body>
</html>
